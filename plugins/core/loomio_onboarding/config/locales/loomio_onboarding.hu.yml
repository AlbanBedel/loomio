        invite_people_in: Hívj meg embereket
        start_thread: Indíts el egy beszélgetési témát
        make_decision: Indíts el egy döntéshozatalt
      learn_more: További információ a Loomio Súgóban
      celebration_message: Remek, a csoportod útra kész!
      dismiss_this_card: Kártya elvetése
